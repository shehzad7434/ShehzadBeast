<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM v78.0 [VISION]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME --- */
        :root {
            --bg: #000000; --panel: #0a0a0a; --accent: #00f3ff;
            --text: #ffffff; --user-msg: #002222; --ai-msg: #0f0f0f; --border: #1f1f1f;
            --code-bg: #050505;
            --font-head: 'Rajdhani', sans-serif; --font-mono: 'JetBrains Mono', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: var(--font-mono); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* INTRO */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s ease; }
        .glitch-text { font-family: var(--font-head); font-weight: 900; font-size: 2.5rem; color: var(--accent); letter-spacing: 4px; text-shadow: 2px 2px 0px #ff0055, -2px -2px 0px #00ff9d; animation: glitch 0.5s infinite alternate; }
        .sub-text { font-family: var(--font-mono); color: #666; font-size: 0.7rem; margin-top: 15px; letter-spacing: 3px; opacity: 0; animation: fadeIn 2s forwards 1s; }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 100% { transform: translate(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* AUTH */
        #auth-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 500; display: none; perspective: 1000px; align-items: center; justify-content: center; }
        .auth-container { width: 320px; height: 450px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .auth-container.flipped { transform: rotateY(180deg); }
        .auth-card { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: var(--panel); border: 1px solid var(--accent); border-radius: 10px; padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(0, 243, 255, 0.15); }
        .auth-card.back { transform: rotateY(180deg); }
        .auth-input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: #fff; text-align: center; font-family: var(--font-mono); border-radius: 4px; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent); color: #000; font-weight: 900; border: none; cursor: pointer; font-family: var(--font-head); border-radius: 4px; }
        .switch-text { margin-top: 20px; font-size: 0.8rem; color: #888; cursor: pointer; text-decoration: underline; }

        /* UI */
        #main-interface { display: none; flex-direction: column; height: 100%; width: 100%; }
        header { height: 65px; background: var(--panel); border-bottom: 1px solid var(--accent); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 50; }
        .brand { font-family: var(--font-head); color: var(--accent); font-size: 1.4rem; font-weight: 800; letter-spacing: 2px; }
        .credits { font-size: 0.6rem; color: #fff; font-weight: bold; text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; text-shadow: 0 0 5px var(--accent); }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .msg { max-width: 92%; padding: 12px; border-radius: 6px; font-size: 0.9rem; line-height: 1.6; position: relative; word-wrap: break-word; }
        .msg.user { align-self: flex-end; background: var(--user-msg); border-right: 2px solid var(--accent); text-align: right; color: #fff; }
        .msg.ai { align-self: flex-start; background: var(--ai-msg); border-left: 2px solid var(--accent); color: #e0e0e0; }
        .msg img { max-width: 100%; border-radius: 5px; border: 1px solid var(--accent); margin-bottom: 5px; }
        
        /* INPUT AREA */
        .input-area { background: var(--panel); padding: 8px 10px; border-top: 1px solid var(--border); display: flex; gap: 8px; align-items: center; z-index: 50; }
        textarea { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 20px; resize: none; height: 40px; font-family: var(--font-mono); font-size: 0.9rem; }
        textarea:focus { border-color: var(--accent); }
        
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--accent); background: transparent; color: var(--accent); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #sendBtn { background: var(--accent); color: #000; }

        /* SIDEBAR & MODALS */
        #sidebar { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background: #0c0c0c; border-right: 1px solid var(--accent); z-index: 200; transition: 0.3s; display: flex; flex-direction: column; }
        #sidebar.active { left: 0; }
        .menu-item { padding: 15px; border-bottom: 1px solid #222; color: #aaa; cursor: pointer; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 150; display: none; }
        #overlay.active { display: block; }

        #support-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 300; display: none; flex-direction: column; }
        .support-head { padding: 15px; border-bottom: 1px solid var(--accent); display: flex; justify-content: space-between; align-items: center; background: #0a0a0a; }
        .support-body { flex: 1; padding: 20px; overflow-y: auto; }
        .s-msg { padding: 10px; border-radius: 4px; max-width: 80%; margin-bottom: 10px; word-wrap: break-word; }
        .s-msg.admin { align-self: flex-start; background: #111; border: 1px solid #333; color: #fff; }
        .s-msg.user { align-self: flex-end; background: #002b33; border: 1px solid var(--accent); color: #fff; text-align: right; }
        .support-input { padding: 10px; border-top: 1px solid #333; display: flex; gap: 10px; background: #0a0a0a; }

        /* CODE BLOCKS */
        .code-wrapper { margin: 10px 0; border: 1px solid #333; border-radius: 6px; overflow: hidden; background: var(--code-bg); text-align: left; }
        .code-header { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 6px 12px; border-bottom: 1px solid #333; }
        .copy-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 2px 8px; font-size: 0.7rem; cursor: pointer; border-radius: 4px; }
        pre { margin: 0; padding: 12px; overflow-x: auto; }
        code { font-family: 'Consolas', monospace; font-size: 0.8rem; color: #00ff9d; }
        
        /* Image Preview */
        #img-preview { display: none; width: 40px; height: 40px; border-radius: 4px; object-fit: cover; border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="glitch-text">SYSTEM</div>
        <div class="sub-text">CREATED BY SHEHZAD / WAHAB</div>
    </div>

    <div id="auth-wrapper">
        <div class="auth-container" id="authContainer">
            <div class="auth-card front">
                <h2 class="auth-title" style="color:var(--accent);">LOGIN</h2>
                <input type="text" id="loginUser" class="auth-input" placeholder="USERNAME">
                <input type="password" id="loginPass" class="auth-input" placeholder="PASSWORD">
                <button class="auth-btn" onclick="handleLogin()">ACCESS</button>
                <div class="switch-text" onclick="toggleAuth()">Create Account</div>
            </div>
            <div class="auth-card back">
                <h2 class="auth-title" style="color:var(--accent);">NEW USER</h2>
                <input type="text" id="signUser" class="auth-input" placeholder="SET USERNAME">
                <input type="password" id="signPass" class="auth-input" placeholder="SET PASSWORD">
                <input type="text" id="signAi" class="auth-input" placeholder="AI NAME">
                <button class="auth-btn" onclick="handleSignup()">INITIALIZE</button>
                <div class="switch-text" onclick="toggleAuth()">Back to Login</div>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div class="menu-item" onclick="toggleSupport()"> <i class="fas fa-bug"></i> Support</div>
        <div class="menu-item" onclick="logout()"> <i class="fas fa-sign-out-alt"></i> Logout</div>
        <div class="menu-item" onclick="nukeMemory()" style="color:#ff4444"> <i class="fas fa-trash"></i> Wipe Data</div>
    </div>
    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="support-modal">
        <div class="support-head">
            <span style="color:var(--accent); font-weight:bold; font-family:'Rajdhani';">UPLINK</span>
            <i class="fas fa-times" onclick="toggleSupport()" style="color:#fff; cursor:pointer;"></i>
        </div>
        <div class="support-body" id="support-msgs"><div class="s-msg admin">Admin Online.</div></div>
        <div class="support-input">
            <input type="text" id="support-text" placeholder="Message..." style="flex:1; background:#000; border:1px solid #333; color:#fff; padding:10px; outline:none;">
            <button onclick="sendSupportMsg()" style="background:var(--accent); border:none; padding:0 20px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <div id="main-interface">
        <header>
            <div class="brand-group">
                <div class="brand" id="brandTitle">SYSTEM</div>
                <div class="credits">CREATED BY SHEHZAD & WAHAB</div>
            </div>
            <i class="fas fa-bars menu-btn" style="color:var(--accent);" onclick="toggleMenu()"></i>
        </header>

        <div id="chat-container"></div>

        <div class="input-area">
            <input type="file" id="imgInput" accept="image/*" style="display:none;" onchange="previewImage()">
            <img id="img-preview" onclick="clearImage()">
            <button class="icon-btn" onclick="document.getElementById('imgInput').click()"><i class="fas fa-paperclip"></i></button>
            
            <textarea id="userInput" placeholder="Execute..."></textarea>
            <button id="sendBtn" onclick="handleSend()"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://shehzadplayz.pythonanywhere.com"; 
        let USER_NAME = "", AI_NAME = "";
        let currentHistory = [];
        let selectedImage = null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                if(localStorage.getItem('sys_user')) {
                    USER_NAME = localStorage.getItem('sys_user');
                    AI_NAME = localStorage.getItem('sys_ai');
                    startMain();
                } else {
                    document.getElementById('auth-wrapper').style.display = 'flex';
                }
            }, 2500);
        };

        // --- IMAGE HANDLER ---
        function previewImage() {
            const file = document.getElementById('imgInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result; // Base64
                    const img = document.getElementById('img-preview');
                    img.src = selectedImage;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            selectedImage = null;
            document.getElementById('imgInput').value = "";
            document.getElementById('img-preview').style.display = 'none';
        }

        // --- CHAT LOGIC ---
        async function handleSend() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (!text && !selectedImage) return;

            // Show User Message
            addMsg("USER", text, selectedImage);
            input.value = "";
            const imgDataToSend = selectedImage; // Store for sending
            clearImage(); // Clear UI

            const btn = document.getElementById('sendBtn');
            btn.disabled = true; btn.style.opacity = "0.5";

            // Don't save image base64 in history text (too large), only text
            if(text) currentHistory.push({ role: "user", content: text });
            localStorage.setItem('sys_hist', JSON.stringify(currentHistory));

            try {
                const response = await fetch(SERVER_URL + '/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_name: USER_NAME,
                        ai_name: AI_NAME,
                        message: text,
                        image: imgDataToSend, // Send Image
                        history: currentHistory
                    })
                });

                const data = await response.json();
                addMsg("AI", data.reply);
                currentHistory.push({ role: "assistant", content: data.reply });
                localStorage.setItem('sys_hist', JSON.stringify(currentHistory));

            } catch (e) { addMsg("SYSTEM", "Error: Connection Failed."); }
            
            btn.disabled = false; btn.style.opacity = "1";
        }

        function addMsg(role, text, img = null) {
            const box = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `msg ${role === 'USER' ? 'user' : 'ai'}`;
            let name = role === 'USER' ? USER_NAME : AI_NAME;
            if(role === 'SYSTEM') name = "KERNEL";

            let content = "";
            if(img) content += `<img src="${img}"><br>`;
            content += formatText(text);

            div.innerHTML = `<div class="meta">${name}</div>${content}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // --- FORMATTER, AUTH, SUPPORT (SAME AS v74) ---
        function formatText(text) {
            if(!text) return "";
            const parts = text.split(/```/g);
            let finalHtml = "";
            for (let i = 0; i < parts.length; i++) {
                let content = parts[i];
                if (i % 2 === 0) {
                    content = content.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                        .replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>')
                        .replace(/\n/g, '<br>');
                    finalHtml += content;
                } else {
                    let lang = "CODE";
                    const firstBreak = content.indexOf('\n');
                    if (firstBreak > -1 && firstBreak < 15) {
                        lang = content.substring(0, firstBreak).trim();
                        content = content.substring(firstBreak + 1);
                    }
                    const raw = content.trim();
                    const safe = raw.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const id = 'c' + Math.random().toString(36).substr(2, 5);
                    finalHtml += `<div class="code-wrapper"><div class="code-header"><span class="lang-tag">${lang.toUpperCase()}</span><button class="copy-btn" onclick="copyToClipboard('${id}')">COPY</button></div><pre><code id="${id}">${safe}</code></pre><textarea id="${id}_raw" style="display:none;">${raw}</textarea><div style="padding:5px; text-align:right;"><button class="action-btn run-btn" onclick="runCode('${id}')">RUN â–¶</button></div></div>`;
                }
            }
            return finalHtml;
        }

        // Auth Functions
        function toggleAuth() { document.getElementById('authContainer').classList.toggle('flipped'); }
        async function handleSignup() {
            const u = document.getElementById('signUser').value.trim(), p = document.getElementById('signPass').value.trim(), a = document.getElementById('signAi').value.trim();
            if(!u || !p || !a) return alert("Fill all");
            try {
                const r = await fetch(SERVER_URL + '/api/auth', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mode: 'signup', username: u, password: p, ai_name: a })
                });
                const d = await r.json();
                if(d.status==='success') loginSuccess(u,a); else alert(d.message);
            } catch(e){alert("Error");}
        }
        async function handleLogin() {
            const u = document.getElementById('loginUser').value.trim(), p = document.getElementById('loginPass').value.trim();
            if(!u || !p) return alert("Fill all");
            try {
                const r = await fetch(SERVER_URL + '/api/auth', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mode: 'login', username: u, password: p })
                });
                const d = await r.json();
                if(d.status==='success') loginSuccess(u,d.ai_name); else alert(d.message);
            } catch(e){alert("Error");}
        }
        function loginSuccess(u,a) {
            USER_NAME = u.toUpperCase(); AI_NAME = a.toUpperCase();
            localStorage.setItem('sys_user', USER_NAME); localStorage.setItem('sys_ai', AI_NAME);
            document.getElementById('auth-wrapper').style.display = 'none';
            startMain();
        }
        function startMain() {
            document.getElementById('auth-wrapper').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            document.getElementById('brandTitle').innerText = AI_NAME;
            currentHistory = JSON.parse(localStorage.getItem('sys_hist') || "[]");
            if(currentHistory.length === 0) addMsg("SYSTEM", `Core Online. Welcome ${USER_NAME}.`);
            else currentHistory.forEach(m => addMsg(m.role==='user'?'USER':'AI', m.content, false));
            setInterval(checkSupportMsgs, 4000);
        }
        function logout() { localStorage.clear(); location.reload(); }

        // Code Runner
        window.copyToClipboard = function(id) {
            const text = document.getElementById(id+"_raw").value;
            navigator.clipboard.writeText(text).then(() => alert("COPIED")).catch(()=>fallbackCopy(text));
        }
        function fallbackCopy(text) {
            const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); t.select();
            try { document.execCommand('copy'); alert("COPIED"); } catch (e) {} document.body.removeChild(t);
        }
        window.runCode = function(id) {
            const code = document.getElementById(id+"_raw").value;
            const win = window.open("", "_blank");
            win.document.write(code);
            win.document.close();
        }

        // Support
        async function sendSupportMsg() {
            const t = document.getElementById('support-text').value.trim();
            if(!t) return;
            document.getElementById('support-msgs').innerHTML += `<div class="s-msg user">${t}</div>`;
            document.getElementById('support-text').value = "";
            await fetch(SERVER_URL+'/api/support/send', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:USER_NAME, message:t})});
        }
        async function checkSupportMsgs() {
            try {
                const res = await fetch(`${SERVER_URL}/api/support/get?user_id=${USER_NAME}`);
                const msgs = await res.json();
                const box = document.getElementById('support-msgs');
                let h = '<div class="s-msg admin">Admin Online.</div>';
                msgs.forEach(m=>{
                    let style = m.sender === 'admin' ? 's-msg admin' : 's-msg user';
                    h+=`<div class="${style}">${m.text}</div>`;
                });
                if(box.innerHTML !== h) box.scrollTop = box.scrollHeight;
            } catch(e){}
        }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
        function toggleSupport() { document.getElementById('support-modal').style.display = document.getElementById('support-modal').style.display === 'flex' ? 'none' : 'flex'; toggleMenu(); }
        function nukeMemory() { if(confirm("Wipe?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
