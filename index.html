<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ANTI-CACHE HEADERS (Purana data delete karne ke liye) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>SYSTEM TERMINATED</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier Prime', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            border: 2px solid #ff0000;
            padding: 40px;
            background: rgba(20, 0, 0, 0.9);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: glitch 1s infinite;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buy-btn {
            display: inline-block;
            background-color: #ff0000;
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 1.2rem;
            border: 1px solid #ff0000;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .buy-btn:hover {
            background-color: #000;
            color: #ff0000;
            box-shadow: 0 0 20px #ff0000;
            cursor: pointer;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #fff, -2px -2px 0px #333; }
            25% { text-shadow: -2px 2px 0px #fff, 2px -2px 0px #333; }
            50% { text-shadow: 2px -2px 0px #fff, -2px 2px 0px #333; }
            75% { text-shadow: -2px -2px 0px #fff, 2px 2px 0px #333; }
            100% { text-shadow: 2px 2px 0px #fff, -2px -2px 0px #333; }
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">☠️</div>
        <h1 id="title">SYSTEM DEAD</h1>
        <p id="message">Access Denied.</p>
        <a href="https://t.me/szawaara" target="_blank" class="buy-btn" id="btn-text">CONTACT OWNER</a>
    </div>

    <script>
        // 1. FORCE CLEAR OLD SERVICE WORKERS (Agar purane code ne save kiya ho)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }

        // 2. FORCE RELOAD LOGIC (Sirf ek baar refresh karega cache todne ke liye)
        (function() {
            // Check agar session me reload flag hai
            if (!sessionStorage.getItem('cache_busted_v2')) {
                // Agar nahi hai, to flag set karo aur server se force reload karo
                sessionStorage.setItem('cache_busted_v2', 'true');
                // window.location.reload(true) deprecated in some browsers, using timestamp trick
                window.location.href = window.location.href.split('?')[0] + '?v=' + new Date().getTime();
            }
        })();

        // Language Database
        const content = {
            'en': { // Default / English
                title: "SYSTEM DEAD",
                msg: "The Free Trial is over. The system has been terminated. To continue using the AI, you must purchase the Paid Version.",
                btn: "BUY NOW ON TELEGRAM"
            },
            'hi': { // Hindi (India)
                title: "SYSTEM DEAD",
                msg: "Muft (Free) trial khatam ho gaya hai. System band kar diya gaya hai. Agar aap is AI ko use karna chahte hain, toh Owner se khareedin.",
                btn: "TELEGRAM PAR KHAREEDIN"
            },
            'ur': { // Urdu (Pakistan/India)
                title: "SYSTEM DEAD",
                msg: "Muft (Free) access khatam ho chuka hai. System band kar diya gaya hai. Mazeed istamaal ke liye Owner se rabta karein.",
                btn: "TELEGRAM PAR RABTA KAREIN"
            },
            'es': { // Spanish
                title: "SISTEMA MUERTO",
                msg: "La prueba gratuita ha terminado. El sistema ha sido terminado. Para usar la IA, debes comprar la versión de pago.",
                btn: "COMPRAR EN TELEGRAM"
            },
            'pt': { // Portuguese
                title: "SISTEMA MORTO",
                msg: "O teste gratuito acabou. O sistema foi encerrado. Para continuar usando a IA, você deve comprar a versão paga.",
                btn: "COMPRAR NO TELEGRAM"
            },
            'ru': { // Russian
                title: "СИСТЕМА МЕРТВА",
                msg: "Бесплатная пробная версия закончилась. Система отключена. Чтобы продолжить, купите полную версию.",
                btn: "КУПИТЬ В TELEGRAM"
            },
            'id': { // Indonesian
                title: "SISTEM MATI",
                msg: "Uji coba gratis telah berakhir. Sistem telah dihentikan. Untuk menggunakan AI, Anda harus membeli versi berbayar.",
                btn: "BELI DI TELEGRAM"
            },
            'ar': { // Arabic
                title: "النظام ميت",
                msg: "انتهت الفترة التجريبية المجانية. تم إنهاء النظام. للاستمرار في استخدام الذكاء الاصطناعي، يجب عليك شراء النسخة المدفوعة.",
                btn: "تواصل معنا على تيليجرام"
            }
        };

        // Logic to detect User's Country/Language
        function setLanguage() {
            // Browser ki language detect karna (e.g., 'en-US', 'hi-IN')
            const userLang = navigator.language || navigator.userLanguage; 
            const langCode = userLang.split('-')[0]; // Pehle 2 letters uthana (e.g., 'hi')

            // Agar database me language hai to wo use karega, nahi to English (en)
            const data = content[langCode] || content['en'];

            // Text update karna
            document.getElementById('title').innerText = data.title;
            document.getElementById('message').innerText = data.msg;
            document.getElementById('btn-text').innerText = data.btn;

            // Arabic ke liye Right-to-Left (RTL) direction
            if (langCode === 'ar') {
                document.body.style.direction = "rtl";
            }
        }

        // Run function on load
        window.onload = setLanguage;
    </script>

</body>
</html>
