<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance - Blue Core</title>
    <style>
        /* CSS Styling Starts Here */
        :root {
            --primary-blue: #00f2ff;
            --deep-blue: #050a14;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--deep-blue);
            background-image: 
                radial-gradient(circle at 50% 50%, #0b1e3b 0%, #050a14 100%),
                linear-gradient(0deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-main);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        /* Animated Icon */
        .icon-box {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .gear {
            font-size: 80px;
            color: var(--primary-blue);
            animation: spin 4s linear infinite;
            text-shadow: 0 0 20px var(--primary-blue);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: #aab2c0;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Countdown Box */
        .timer-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid rgba(0, 242, 255, 0.1);
        }

        .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
            display: block;
        }

        .label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-blue);
            width: 0%; /* JS will animate this */
            box-shadow: 0 0 10px var(--primary-blue);
            animation: load 2s infinite ease-in-out;
        }

        @keyframes load {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Button */
        .btn {
            padding: 12px 30px;
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: var(--primary-blue);
            color: #000;
            box-shadow: 0 0 20px var(--primary-blue);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <!-- Gear Icon using Unicode -->
            <div class="gear">⚙️</div>
        </div>
        
        <h1>System Update</h1>
        <p>We are currently fixing some bugs to improve your experience. <br>The system will be back online shortly.</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="timer-box">
            <div class="time-unit">
                <span class="number" id="hours">02</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <a href="javascript:location.reload()" class="btn">Check Status</a>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Kitne ghante ka maintenance hai? (Yahan 2 likha hai)
        const maintenanceHours = 2; 
        
        // --- LOGIC ---
        
        // Check if there is already a stored end time
        let endTime = localStorage.getItem('maintenanceEndTime');
        const now = new Date().getTime();

        if (!endTime || now > endTime) {
            // Agar pehli baar khul raha hai ya purana time khatam ho gaya
            // Toh abhi se 2 ghante aage ka time set karo
            const duration = maintenanceHours * 60 * 60 * 1000; 
            endTime = now + duration;
            localStorage.setItem('maintenanceEndTime', endTime);
        }

        // Timer Update Function
        const timer = setInterval(function() {
            const currentTime = new Date().getTime();
            const distance = endTime - currentTime;

            // Calculations
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            // Output result
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
            document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;

            // Fake Progress Bar Movement (Visual Effect)
            // Progress bar randomly moves between 60% and 90% to show activity
            const progress = document.getElementById("progressBar");
            progress.style.width = (60 + Math.random() * 30) + "%";

            // Agar time khatam ho jaye
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                document.querySelector("h1").innerText = "Update Complete";
                document.querySelector("p").innerText = "Please refresh the page.";
                localStorage.removeItem('maintenanceEndTime'); // Reset for next time
            }
        }, 1000);

    </script>
</body>
</html>
